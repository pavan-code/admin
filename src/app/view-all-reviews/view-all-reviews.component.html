<div class="container">
    <h3>Review Management > <b>View all Reviews</b></h3>

    <mat-table matSort [dataSource]="dataSource">
        <ng-container matColumnDef="productImage">
          <mat-header-cell *matHeaderCellDef> <b>image</b></mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.status }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef mat-sort-header> <b>title</b></mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.status }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="category">
          <mat-header-cell *matHeaderCellDef> <b>category</b></mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.status }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="rating">
          <mat-header-cell *matHeaderCellDef> <b>rating</b></mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.status }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="availability">
          <mat-header-cell *matHeaderCellDef> <b>availability</b></mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.status }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef = "actions">
            <mat-header-cell *matHeaderCellDef > <b>actions</b></mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.status}} </mat-cell>
          </ng-container>
    
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No Orders found</td>
        </tr>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
      </mat-table>
    
      <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageSize]="10" [pageSizeOptions]="[1, 5, 10, 25, 100]"></mat-paginator>
</div>
