<div class="container">
  <h3>Delivery Management </h3>
  <div *ngIf = "show" class="spinner">
    <mat-spinner strokeWidth='2' diameter='110'></mat-spinner> <br>
    <div>
      <h3>Uploading Document.. <br> {{text}} </h3>
    </div>       
  </div>

  <div *ngIf = "!show">
    <ngx-dropzone (change)="onSelect($event)" [accept]="'.xlsx'">
      <ngx-dropzone-label>Drag and drop your files here</ngx-dropzone-label>
      <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
        <ngx-dropzone-label>{{ f.name }}</ngx-dropzone-label>
      </ngx-dropzone-preview>
    </ngx-dropzone>
    <br>
    <button mat-button (click)="upload()" [disabled]="files.length == 0">Upload file</button>
  </div>
</div>
